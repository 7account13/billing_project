<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add-product.css') }}">
</head>
<body>
    <h1>Add New Product</h1>
    <form method="POST">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="unit">Unit:</label>
        <input type="text" id="unit" name="unit" required>

        <label for="hsn_code">HSN Code:</label>
        <input type="text" id="hsn_code" name="hsn_code" required>

        <label for="selling_price">Selling Price:</label>
        <input type="number" id="selling_price" name="selling_price" step="0.01" required>

        <label for="intra_state_tax_rate">Intra State Tax Rate:</label>
        <input type="number" id="intra_state_tax_rate" name="intra_state_tax_rate" step="0.01" required>

        <label for="inter_state_tax_rate">Inter State Tax Rate:</label>
        <input type="number" id="inter_state_tax_rate" name="inter_state_tax_rate" step="0.01" required>

        <input type="submit" value="Add Product">
    </form>
</body>
</html>
